- type: entity
  parent: VendingMachine
  id: LPPBeachVendingMachine
  name: Beach machine
  description: a machine that decorates the appearance of customers and makes them beautiful!
  suffix: Unlocked
  components:
  - type: VendingMachine
    pack: BeachVendingMachineServitorInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
    ejectState: eject-unshaded
    denyState: deny-unshaded
  - type: Advertise
    pack: ClothesMateAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Sprite
    sprite: _NewParadise/Structures/Machines/VendingMachines/beach.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#42aaff"

