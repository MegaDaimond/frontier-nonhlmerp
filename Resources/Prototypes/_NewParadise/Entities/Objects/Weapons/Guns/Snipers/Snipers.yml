  description: Specialised "tool" for breaching . Uses .60 anti-materiel ammo.
  components:
  - type: Item
    size: Ginormous
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Sprite
    sprite: _NewParadise/Objects/Weapons/Guns/Snipers/Goliath.rsi
    state: base
  - type: Clothing
    sprite: _NewParadise/Objects/Weapons/Guns/Snipers/Goliath.rsi
    slots:
    - Back
    - suitStorage
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 1
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - CartridgeAntiMateriel
    capacity: 2
    proto: NFCartridgeRifle60
  - type: GunRequiresWield
  - type: EyeCursorOffset # Frontier
    maxOffset: 7 # Frontier
    pvsIncrease: 7 # Frontier
