- type: entity
  name: Predsedatel
  parent: [BaseItem, BaseGunWieldable, BaseC1Contraband]
  id: LPPWeaponShotgunPredsedatel
  description: An USSP semi-auto hunting shotgun that uses mags.
  components:
  - type: Sprite
    sprite: _NewParadise/Objects/Weapons/Guns/Shotguns/Predsedatel.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: Huge
  - type: Clothing
    sprite: _NewParadise/Objects/Weapons/Guns/Shotguns/Predsedatel.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: GunRequiresWield #remove when inaccuracy on spreads is fixed
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: LPPMagazineShotgunPredsedatel
        priority: 2
        whitelist:
          tags:
          - MagazineRiflePredsedatel
        whitelistFailPopup: gun-magazine-whitelist-fail
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 1000
