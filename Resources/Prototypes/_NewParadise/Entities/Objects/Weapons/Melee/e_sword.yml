- type: entity
  name: energy axe
  parent: EnergySwordDouble
  id: LPPEnergyAxe
  description: Syndicate engineer's intern thought that having only energy swords was not cool enough.
  components:
  - type: EnergySword
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
      params:
        volume: 5
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
      params:
        volume: 5
  - type: ItemToggleMeleeWeapon
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        volume: 5
        variation: 0.250
    activatedDamage:
        types:
            Slash: 14.5
            Heat: 30.5
            Structural: 225
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
      params:
        volume: 3
  - type: Wieldable
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.5
    angle: 100
    damage:
      types:
        Blunt: 12
  - type: Sprite
    sprite: _NewParadise/Objects/Weapons/Melee/e_axe.rsi
    layers:
      - state: e_axe
      - state: e_axe_blade
        color: "#FFFFFF"
        visible: false
        shader: unshaded
        map: [ "blade" ]
  - type: Item
    size: Huge
    sprite: _NewParadise/Objects/Weapons/Melee/e_axe-inhands.rsi
  - type: Reflect
    reflectProb: 0.5
    spread: 120
    reflects:
      - Energy
  - type: UseDelay
    delay: 1
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
      - state: inhand-left-blade
        shader: unshaded
      right:
      - state: inhand-right-blade
        shader: unshaded
  - type: IgniteOnMeleeHit
    fireStacks: 0.5
  - type: StaticPrice
    price: 150
    vendPrice: 80000
  - type: MeleeRequiresWield

