- type: markingPoints
  id: MobTajaranMarkingLimits
  points:
    FacialHair:
      points: 0
      required: false
    Hair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ TailM ]
    Head:
      points: 1
      required: false
    Snout:
      points: 2
      required: true
      defaultMarkings: [ Nose, Muzzle ]
    HeadTop:
      points: 2
      required: true
      defaultMarkings: [ Inears, Outears]

