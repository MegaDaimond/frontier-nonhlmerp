# Bullet
- type: entity
  parent: BaseBulletTrigger
  id: NFBulletRocketMini
  name: mini rocket
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: ExplodeOnTrigger
  - type: Explosive
#LOP edit start
    explosionType: DemolitionCharge
    maxIntensity: 10.5
    intensitySlope: 6
    totalIntensity: 130
    maxTileBreak: 1
#LOP edit end
  - type: PointLight
    radius: 3.5
    color: orange
    energy: 0.5

# Cartridge
- type: entity
  id: NFCartridgeRocketMini
  name: minirocket
  parent: [BaseItem, BaseC2Contraband] #LOP edit
  components:
    - type: Item
      size: Small
    - type: CartridgeAmmo
      proto: NFBulletRocketMini
      deleteOnSpawn: true
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/Explosives/explosives.rsi
      state: frag
    - type: StaticPrice
      price: 20
#LOP edit start
    - type: Tag
      tags:
      - LOPminirocket
#LOP edit end

# Explorer Captain Seismic Charge
- type: entity
  parent: BaseBulletTrigger
  id: NFBulletSeismicCharge
  name: seismic charge
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Bombs/seismic.rsi
    layers:
    - state: primed
  - type: ExplodeOnTrigger
  - type: Explosive # Nerfed SeismicCharge
    explosionType: Cryo
    totalIntensity: 30
    intensitySlope: 2
    maxIntensity: 10
    canCreateVacuum: false
  - type: PointLight
    radius: 3.5
    color: "#47f8ff"
    energy: 0.5

# Punk leader grenade
- type: entity
  parent: BaseBulletTrigger
  id: NFBulletPartyNade
  name: party 'nade
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/metalfoam.rsi
    layers:
    - state: primed
  - type: SmokeOnTrigger
    duration: 20
    spreadAmount: 110
    solution:
      reagents:
      - ReagentId: Desoxyephedrine
        Quantity: 10
      - ReagentId: THC
        Quantity: 30
      - ReagentId: Happiness
        Quantity: 5
      - ReagentId: SpaceDrugs
        Quantity: 5
      - ReagentId: Absinthe
        Quantity: 20
      - ReagentId: TearGas
        Quantity: 20
      - ReagentId: Diphenhydramine # Heals toxin damage you get from all the stuff above
        Quantity: 20
  - type: PointLight
    radius: 3.5
    energy: 0.5
  - type: RgbLightController
    layers: [ 0 ]
